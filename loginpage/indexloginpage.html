<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loinpage.css">
    <title>Document</title>
</head>

<body>
    <h2>Welcome to Thư Viện Mọt</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <input type="text" id="name" placeholder="Name" />
                <input type="text" id="userName1"  placeholder="Enter Username">
                <input type="password" id="passWord1" placeholder="password">
                <a class="button" onclick="register()">Sign Up</a>
                <h3 id="notifi"></h3>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <input type="text" id="userName" placeholder="Username">
                <input type="password" id="passWord" placeholder="password">
                <a class="button" onclick="login()">Sign In</a>
                <a id="quayve" href="../index.html">Quay Về Trang Chủ</a>
                <!-- <a class="button"  href="../index.html" >QUAY VỀ</a> -->
                <h1 id="thongbao" style="color: rgb(0, 0, 0);"></h1>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <a class="ghost button" id="signIn">Sign In</a>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <a class="ghost button" id="signUp">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./loginpage.js"></script>

</html>
